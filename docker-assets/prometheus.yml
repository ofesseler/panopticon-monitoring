# This is mean to be the "default" configuration for
# our Prometheus install. For a more dynamic configuration
# we will mount a data volume container over this file.
global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    monitor: panopticon-dev

rule_files:

scrape_configs:
- job_name: 'prometheus'
  scrape_interval: 5s
  static_configs:
    - targets: ['localhost:9090']

- job_name: 'node_exporter-stub'
  scrape_interval: 5s
  metrics_path: /node_exporter
  static_configs:
    - targets: ['localhost:8080']

- job_name: 'cadvisor-stub'
  scrape_interval: 5s
  metrics_path: /cadvisor
  static_configs:
    - targets: ['localhost:8080']
